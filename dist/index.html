<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Firebase</title>
  </head>
  <body>
    <h1>Getting started with Firebase</h1>

    <h2>Firebase Firestore</h2>

    <div class="forms">
      <form class="add" style="margin-top: 1rem">
        <label for="title">Title:</label>
        <input type="text" name="title" required />
        <br />
        <label for="author">Author:</label>
        <input type="text" name="author" required />
        <br />
        <button>Add a new book</button>
      </form>

      <form class="delete" style="margin-top: 1rem">
        <label for="id"> Document id:</label>
        <input type="text" name="id" required />
        <br />
        <button>Delete a book</button>
      </form>

      <form class="update" style="margin-top: 1rem">
        <label for="id">Document id:</label>
        <input type="text" name="id" required />
        <br />
        <button>Update a book</button>
      </form>

      <h2>Firebase Auth</h2>

      <form class="signup" style="margin-top: 1rem">
        <label for="email">email:</label>
        <input type="email" name="email" />
        <br />
        <label for="password">password:</label>
        <input type="password" name="password" />
        <br />
        <button>signup</button>
      </form>
    </div>

    <form class="login" style="margin-top: 1rem">
      <label for="email">email:</label>
      <input type="email" name="email" />
      <br />
      <label for="password">password:</label>
      <input type="password" name="password" />
      <br />
      <button>login</button>
    </form>

    <button class="logout" style="margin-top: 1rem">logout</button>

    <!-- scripts -->
    <script src="bundle.js"></script>
  </body>
</html>
